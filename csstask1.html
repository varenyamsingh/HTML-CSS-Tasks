<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        /* Adding some basic styling for better visualization */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #d1f1d0; /* Light green color */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd; /* Border color between rows */
        }

        th {
            background-color: #4caf50; /* Header background color */
            color: white;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Smith</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Johnson</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
