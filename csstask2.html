<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars</title>
    <style>
        /* Adding some basic styling for better visualization */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Vertical Navigation Bar */
        .vertical-nav {
            width: 200px;
            background-color: #333;
            padding-top: 20px;
            position: fixed;
            height: 100%;
            overflow: auto;
            color: white;
        }

        .vertical-nav a {
            padding: 15px;
            text-decoration: none;
            color: white;
            display: block;
        }

        .vertical-nav a:hover {
            background-color: #555;
        }

        /* Horizontal Navigation Bar */
        .horizontal-nav {
            background-color: #333;
            overflow: hidden;
        }

        .horizontal-nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .horizontal-nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <!-- Vertical Navigation Bar -->
    <div class="vertical-nav">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
    </div>

    <!-- Content area to give space for vertical navigation bar -->
    <div style="margin-left: 200px; padding: 20px;">
        <!-- Your page content goes here -->
    </div>

    <!-- Horizontal Navigation Bar -->
    <div class="horizontal-nav">
        <a href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
    </div>

</body>
</html>
