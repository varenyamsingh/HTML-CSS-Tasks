<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        /* Adding some basic styling for better visualization */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffcc; /* Yellow background color */
            margin: 0;
            padding: 0;
        }

        /* Container for the 4 vertical boxes */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Style for each box */
        .box {
            width: 200px;
            height: 100px;
            background-color: #e0e0e0;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Style for paragraphs */
        p {
            margin-left: 250px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Container for the 4 vertical boxes -->
    <div class="container">
        <div class="box">Homepage</div>
        <div class="box">Musins</div>
        <div class="box">Mytown</div>
        <div class="box">Links</div>
    </div>

    <!-- Paragraphs -->
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non nulla id orci faucibus vestibulum.</p>
    <p>Quisque eget neque nec felis euismod ultrices. Vestibulum aliquet justo ut venenatis lacinia.</p>

</body>
</html>
