<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Hyperlinks</title>
    <style>
        /* Optional: Adding some basic styling for better visualization */
        body {
            font-family: Arial, sans-serif;
        }
        
        /* Style for the horizontal list */
        ul.horizontal-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Style for list items in the horizontal list */
        ul.horizontal-list li {
            float: left;
            margin-right: 20px; /* Adjust as needed */
        }

        /* Style for hyperlinks */
        ul.horizontal-list li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <ul class="horizontal-list">
        <li><a href="https://example.com">Open in new</a></li>
        <li><a href="#">open in self</a></li>
        <li><a href="https://example.com">open in parent</a></li>
        <li><a href="https://example.com">open in  body</a></li>
        <li><a href="https://example.com">send email</a></li>
    </ul>

</body>
</html>
